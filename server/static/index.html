<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Edit Viewer</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
  <script type="application/javascript" src="index.js"></script>
  <style>
    /* General body and font settings (as before) */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      /* Dark background */
      color: #d4d4d4;
      /* Light text color */
      margin: 20px;
      line-height: 1.6;
    }

    h1 {
      color: #ffffff;
      /* White heading */
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    /* Container for controls (timeframe selection) */
    #controls {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    #controls label {
      margin-right: 10px;
      color: #9cdcfe;
      /* Cyan-like label color */
    }

    /* Style the select dropdown */
    #controls select {
      background-color: #333;
      color: #d4d4d4;
      border: 1px solid #666;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 1rem;
      appearance: none;
      /* Remove default arrow in some browsers */
      -webkit-appearance: none;
      /* Remove default arrow in Safari */
      -moz-appearance: none;
      /* Remove default arrow in Firefox */
      background-position-x: 95%;
      background-position-y: 50%;
      padding-right: 25px;
      /* Space for the custom arrow */
    }

    #controls select:focus {
      border-color: #80bdff;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    /* Style the diff output container */
    #diff-output {
      color: #ffffff;
      border: 1px solid #444;
      padding: 10px;
      overflow-x: auto;
      background-color: #252526;
      /* Slightly lighter than body */
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #diff-comment {
      font-family: 'Courier New', Courier, monospace;
    }

    .d2h-code-line-ctn {
      white-space: pre-wrap;
      word-break: break-all;
    }

    /* General link styles */
    a {
      color: #9cdcfe;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Specific styles for diff2html elements (adjust as needed) */


    /* Scrollbar styles for WebKit browsers (Chrome, Safari) */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #333;
    }

    ::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #888;
    }

    blockquote {
      border-left: 4px solid #0d1117;
      padding: 16px;
      background-color: #282c35;
      margin: 0;
      color: #e6edf3;
    }
  </style>
</head>

<body>
  <h1>Largest Wikipedia Edit</h1>

  <div id="controls">
    <label for="timeframe">Time Frame:</label>
    <select id="timeframe">
      <option value="minute">Last Minute</option>
      <option value="hour">Last Hour</option>
      <option value="day">Last Day</option>
    </select>
    <label for="output-format">Output Format</label>
    <select id="output-format">
      <option value="side-by-side">Side by Side</option>
      <option value="line-by-line">Line by Line</option>
    </select>
  </div>

    <blockquote id="diff-comment">
      <footer id="diff-user"></footer>
    </blockquote>
    <div id="diff2html-output"></div>
    <!-- Diff content will be inserted here -->
  </div>
</body>

</html>
