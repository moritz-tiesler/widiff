<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Diff2Html Example</title>
  </span>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />

  <!-- Javascripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }

    #diff-output {
      margin-top: 20px;
    }

    .d2h-code-line-ctn {
      white-space: pre-wrap;
      word-break: break-all;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider - the moving part */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      /* Smooth transition */
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background-color: white;
      padding: 10px;
      z-index: 100;
    }
  </style>
</head>

<body>
  <h1>Diff2Html Example</h1>
  <div class="sticky-header">
    <h1>Wrap Lines</h1>
    <label class="switch">
      <input type="checkbox" id="styleToggle" checked>
      <span class="slider round"></span>
    </label>
  </div>

  <div id="destination-elem-id"></div>

  <script>
    async function fetchDiffString() {
      try {
        const response = await fetch('http://localhost:8080/diff');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return await response.text();
      } catch (error) {
        console.error('Error fetching diff:', error);
        return null; // Or a default diff string, or handle the error differently
      }
    }

    async function main() {
      document.addEventListener('DOMContentLoaded', async () => {
        const diffString = await fetchDiffString();
        console.log(diffString)
        var diffHtml = Diff2Html.html(diffString, {
          drawFileList: true,
          matching: 'lines',
          outputFormat: 'side-by-side',
          colorScheme: 'dark',
        });
        document.getElementById('destination-elem-id').innerHTML = diffHtml;
      });
    }

    const styleToggle = document.getElementById("styleToggle");

    styleToggle.addEventListener("change", function () {
      const elements = document.querySelectorAll('.d2h-code-line-ctn')
      if (elements.length === 0) {
        return;
      }
      if (!this.checked) {
        for (e of elements) {
          e.style.whiteSpace = 'unset'; // Removes the background-color
          e.style.wordBreak = 'unset';        // Removes the border
        }
      } else {
        for (e of elements) {
          e.style.whiteSpace = 'pre-wrap'; // Removes the background-color
          e.style.wordBreak = 'break-all';        // Removes the border
        }
      }
    });

    main();
  </script>
</body>

</html>
